<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stlye.css" />
    <title>Budget App</title>
  </head>

  <body>
    <header>
      <img src="m2 budgets.jpg" alt="M Budget App Logo" class="logo-img" />
    </header>

    <main class="main">
      <section class="budget-section">
        <form class="budget-submit">
          <label for="budget">Budget</label>
          <input type="number" for="budget" id="budget" class="budget-input" />
          <button class="budget-button">Submit</button>
        </form>
        <form class="budget-form">
          <label for="item">Item bought:</label>
          <input type="text" name="item" id="item" />
          <label for="how-much">Ammount item cost:</label>
          <input
            type="number"
            name="how-much"
            id="how-much"
            placeholder="Enter your number"
          />
          <label for="category">Choose a category:</label>
          <select name="category" id="category">
            <option class="category-list" value="bills">Bills</option>
            <option class="category-list" value="food">Food</option>
            <option class="category-list" value="entertainment">
              Entertainment
            </option>
            <option class="category-list" value="clothing">Clothing</option>
          </select>
        </form>
        <button class="category-button">Click Here</button>
      </section>
      <section class="budget-updating">
        <h3 class="h2 entered-budget">Budget:</h3>
        <h3 class="h2 money-spent">Money Spent:</h3>
        <h3 class="h2 updated-budget">Updated Budget:</h3>
      </section>
      <section class="category-totals">
        <h3>Total spent in bills:</h3>
        <h3>Total spent in food:</h3>
        <h3>Total spent in entertainment:</h3>
        <h3>Total spent in clothing:</h3>
      </section>
    </main>
    <footer class="list-container">
      <table class="list-of-purchases">
        <tr>
          <th>Item Purchased</th>
          <th>Price</th>
          <th>Category</th>
        </tr>
      </table>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
