<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="stlye.css" />
    <script
      src="https://kit.fontawesome.com/7464192c8a.js"
      crossorigin="anonymous"
    ></script>

    <title>Budget App</title>
  </head>

  <body>
    <header>
      <img src="m2 budgets.jpg" alt="M Budget App Logo" class="logo-img" />
      <section class="budget-updating">
        <div class="starting-budget header-div">
          <h3 class="h3 entered-budget">Budget:</h3>
        </div>
        <div class="total-money header-div">
          <h3 class="h3 money-spent">Money Spent:</h3>
        </div>
        <div class="new-budget header-div">
          <h3 class="h3 updated-budget">Updated Budget:</h3>
        </div>
      </section>
    </header>

    <main class="main">
      <section class="budget-section">
        <form class="budget-submit">
          <label for="budget">Budget:</label>
          <input type="number" for="budget" id="budget" class="budget-input" />
          <button class="budget-button">Submit</button>
        </form>
        <form class="budget-form">
          <label for="item">Item bought:</label>
          <input type="text" name="item" id="item" />
          <label for="how-much">Amount:</label>
          <input
            type="number"
            name="how-much"
            id="how-much"
            placeholder="Enter your number"
          />
          <label for="category">Choose a category:</label>
          <select name="category" id="category" required>
            <option class="category-list bills" value="bills" selected>
              Bills
            </option>
            <option class="category-list food" value="food">Food</option>
            <option class="category-list entertain" value="entertainment">
              Entertainment
            </option>
            <option class="category-list category" value="clothing">
              Clothing
            </option>
          </select>
          <button class="category-button">Add Item</button>
        </form>
      </section>
      <section class="category-totals">
        <h3 class="total-bills">Total spent in bills:</h3>
        <h3 class="total-food">Total spent in food:</h3>
        <h3 class="total-entertain">Total spent in entertainment:</h3>
        <h3 class="total-clothes">Total spent in clothing:</h3>
      </section>
    </main>
    <footer class="list-container">
      <table class="list-of-purchases">
        <tr>
          <th>Item Purchased</th>
          <th>Price</th>
          <th>Category</th>
        </tr>
      </table>
    </footer>
    <div class="alert-container">
      <div class="alert">
        <h3>
          You have exhausted your weekly budget and are no longer able to
          purchase anymore items!
        </h3>
        <button class="close-popup">New Budget</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
