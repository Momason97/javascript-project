<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stlye.css" />
    <title>Budget App</title>
  </head>

  <header>
    <img src="m2 budgets.jpg" alt="M Budget App Logo" class="logo-img" />
  </header>
  <body>
    <main class="main">
      <section>
        <label for="budget">Budget</label>
        <input type="number" for="budget" id="budget" />
        <button class="budget-button"></button>
      </section>
      <section>
        <form class="budget-form">
          <label for="item">Item bought:</label>
          <input type="text" name="item" id="item" />
          <label for="how-much">Ammount item cost:</label>
          <input
            type="number"
            name="how-much"
            id="how-much"
            placeholder="Enter your number"
          />
          <label for="category">Choose a category:</label>
          <select name="category" id="cars">
            <option class="category-list" value="bills">Bills</option>
            <option class="category-list" value="food">Food</option>
            <option class="category-list" value="entertainment">
              Entertainment
            </option>
            <option class="category-list" value="clothing">Clothing</option>
          </select>
        </form>
        <button class="category-button">Click Here</button>
      </section>
      <section>
        <h2 class="entered-budget">Budget:</h2>
        <h2 class="money-spent">Money Spent:</h2>
        <h2 class="updated-budget">Updated Budget</h2>
      </section>
    </main>
    <footer class="list-container">
      <ul class="list-of-purchases">
        <lh class="label item-purchased">Item Purchased</lh>
        <lh class="label price">Price</lh>
        <lh class="label category">Category</lh>
        <lh class="label category-total">Category Total</lh>
      </ul>
    </footer>
  </body>
</html>
